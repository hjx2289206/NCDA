<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置视口以确保页面在不同设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scr\css\global.css"><!-- 引入全局CSS样式表 -->
    <!-- 页面标题 -->
    <title>NCDA</title>
    <style>
        /* 全局样式重置，确保所有元素没有默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 主体样式 */
        body {
            width: 100%;
            min-height: 100vh; /* 确保至少占满整个视口高度 */
            background: linear-gradient(180deg, #E7F6F1 6%, #ADE0D1 100%); /* 从浅绿色到深绿色的渐变背景 */
            position: relative; /* 为绝对定位的子元素提供参考 */
            overflow: hidden; /* 🎯 完全禁用滚动条（水平和垂直） */
        }
        
        /* 背景元素响应式定位 - 微调指南 */
        
        /* 背景1样式 - 位于页面左下角 */
        .background1 {
            position: absolute;
            left: 0; /* 左对齐 */
            bottom: 0; /* 底部对齐 */
            width: 40vw;
            height: auto; /* 保持宽高比 */
            z-index: -1; /* 置于内容层之下 */
        }
        
        /* 背景2样式 - 位于页面右上角 */
        .background2 {
            position: absolute;
            right: 0; /* 右对齐 */
            top: 0; /* 顶部对齐 */
            width: 40vw; /* 与background1保持相同大小比例 */
            height: auto;
            z-index: -1;
        }
        
        /* 背景3样式 - 位于页面左侧偏上 */
        .background3 {
            position: absolute;
            left: 3vw;
            top: 15vh;
            width: 13vw;
            height: auto;
            z-index: 0;
        }
        
        /* Vector 13样式 - 位于页面右侧（右侧文字的背景） */
        .vector13 {
            position: absolute;
            right: 8vw;
            top: 20vh;
            height: 60vh;
            width: auto;
            z-index: -1;
        }
        
        /* Vector 14样式 - 位于页面下方偏左 */
        .vector14 {
            position: absolute;
            left: 5vw; /* 🎯 图片水平位置：5vw表示距离左边5%屏幕宽度，增大向右移，减小向左移 */
            bottom: 0; /* 🎯 图片垂直位置：0表示贴底部，改为5vh等正值会向上移动 */
            width: 35vw;
            height: auto;
            z-index: -1;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* 更平滑的过渡效果 */
        }
        
        /* Vector 14的容器，用于鼠标悬停效果 */
        .vector14-container {
            position: absolute;
            left: 5vw; /* 🎯 容器位置：与内部元素保持一致 */
            bottom: 0;
            width: 35vw;
            height: auto;
            z-index: 0; /* 确保容器可以接收鼠标事件 */
        }
        
        .vector14-container:hover .vector14 {
            transform: scale(1.35) translate(20%, -2%); /* 放大并向右上方移动 */
            z-index: 10; /* 置顶显示 */
        }
        
        /* 动态边框SVG样式 */
        .dynamic-border {
            position: absolute;
            left: 5vw;
            bottom: 0;
            width: 35vw;
            height: auto;
            z-index: 11; /* 在放大的vector14之上 */
            opacity: 0;
            /* 🎯 关键改动：边框也要跟随背景图的变换 */
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            pointer-events: none; /* 不阻挡鼠标事件 */
        }
        
        /* 🎯 新增：边框跟随背景图变换 */
        .vector14-container:hover .dynamic-border {
            opacity: 1;
            transform: scale(1.35) translate(20%, -2%); /* 与背景图相同的变换 */
        }
        
        /* SVG路径样式 */
        .dynamic-border path {
            stroke: #ff6b6b;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 0; /* 初始状态 */
            stroke-dashoffset: 0;
            filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.5)); /* 添加发光效果 */
        }
        
        /* 🎯 关键改动：延迟边框动画，等待变换完成 */
        .vector14-container:hover .dynamic-border path {
            animation: drawBorder 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.5s, /* 延迟0.5秒开始 */
                       pulse 3s ease-in-out infinite 3s; /* 延迟3秒开始脉冲 */
        }
        
        /* 边框绘制动画关键帧 */
        @keyframes drawBorder {
            0% {
                stroke-dasharray: 0 5000;
                stroke-dashoffset: 0;
                stroke: #ff6b6b;
            }
            50% {
                stroke-dasharray: 2500 2500;
                stroke-dashoffset: 0;
                stroke: #ff9f43;
            }
            100% {
                stroke-dasharray: 5000 0;
                stroke-dashoffset: 0;
                stroke: #00d2d3;
            }
        }
        
        /* 脉冲效果 */
        @keyframes pulse {
            0%, 100% {
                stroke-width: 3;
                filter: drop-shadow(0 0 5px rgba(0, 210, 211, 0.5));
            }
            50% {
                stroke-width: 4;
                filter: drop-shadow(0 0 10px rgba(0, 210, 211, 0.8));
            }
        }
        
        /* 🎯 新增：鼠标离开时重置边框动画 */
        .vector14-container:not(:hover) .dynamic-border path {
            animation: none;
            stroke-dasharray: 0 5000;
            stroke: #ff6b6b;
        }
        
        /* 竖向文本样式 - 通用样式 */
        .vertical-text {
            writing-mode: vertical-rl; /* 设置文本垂直排列，从右到左 */
            text-orientation: upright; /* 确保每个字符都是直立的 */
            white-space: nowrap; /* 防止文本换行 */
            font-family: "S_1", sans-serif; /* 使用项目自定义字体 */
            letter-spacing: clamp(0.05em, 0.15em, 0.3em);
            line-height: clamp(1.1, 1.3, 1.5);
        }
        
        /* 旖袍录文本 - 相对于Vector 13定位 */
        .text-vector13 {
            position: absolute;
            right: calc(8vw + clamp(0.5vw, 1.5vw, 3vw));
            top: calc(20vh + clamp(8vh, 13vh, 18vh));
            font-size: 6.5vw;
            color: #333; /* 文字颜色 */
            z-index: 1; /* 确保文字在图片上层 */
            transform-origin: center; /* 设置缩放中心点 */
        }
        
        /* 古韵流芳文本 - 位于左侧 */
        .text-left-1 {
            position: absolute;
            left: 9vw;
            top: 28vh;
            font-size: 5vw;
            color: #333; /* 文字颜色 */
            z-index: 1; /* 确保文字在图片上层 */
        }
        
        /* 雅韵生香文本 - 位于左侧 */
        .text-left-2 {
            position: absolute;
            left: 16vw;
            top: 28vh;
            font-size: 5vw;
            color: #333; /* 文字颜色 */
            z-index: 1; /* 确保文字在图片上层 */
        }

        /* 添加页面加载时的自动动画 */
        .auto-animate {
            animation: autoDrawBorder 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 1s;
        }

        @keyframes autoDrawBorder {
            0% {
                opacity: 0;
                stroke-dasharray: 0 5000;
                stroke-dashoffset: 0;
                stroke: #ff6b6b;
            }
            10% {
                opacity: 1;
            }
            50% {
                stroke-dasharray: 2500 2500;
                stroke-dashoffset: 0;
                stroke: #ff9f43;
            }
            100% {
                stroke-dasharray: 5000 0;
                stroke-dashoffset: 0;
                stroke: #00d2d3;
                opacity: 0.7;
            }
        }
    </style>

    <!-- JavaScript：处理动态边框的绘制效果 -->
    <script>
        // 等待页面加载完成后设置动态边框和自动动画
        document.addEventListener('DOMContentLoaded', function() {
            const path = document.getElementById("animatePath");
            if (path) {
                // 获取路径的真实长度
                const length = path.getTotalLength();
                
                // 设置初始状态
                path.style.strokeDasharray = `0 ${length}`;
                path.style.strokeDashoffset = '0';
                
                // 添加自动动画类，页面加载后自动播放一次动画
                path.classList.add('auto-animate');
                
                // 可选：添加点击重播功能
                const container = document.querySelector('.vector14-container');
                let canClick = true;
                
                container.addEventListener('click', function() {
                    if (canClick) {
                        canClick = false;
                        // 重置动画
                        path.style.animation = 'none';
                        // 强制重绘
                        path.offsetHeight;
                        // 重新应用动画（延迟0.5秒等待变换完成）
                        path.style.animation = 'drawBorder 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards 0.5s, pulse 3s ease-in-out infinite 3s';
                        
                        // 3.5秒后允许再次点击（包含延迟时间）
                        setTimeout(() => {
                            canClick = true;
                        }, 3500);
                    }
                });
            }
        });
    </script>
