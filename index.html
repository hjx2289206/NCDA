<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兰花文化展示</title>
    <style>
        @font-face {
            font-family: '黄令东齐伋复刻';
            src: url('fonts/黄令东齐伋复刻.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: '黄令东齐伋复刻', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .nav-item {
            position: relative;
            width: 300px;
            height: 400px;
            background: linear-gradient(180deg, #FFFFFF 0%, #DDC6D5 100%);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .nav-item:hover {
            transform: translateY(-10px);
        }

        .nav-item img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .nav-item-content {
            padding: 1.5rem;
        }

        .nav-item h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .nav-item p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .nav-item {
                width: 90%;
                height: 300px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兰花文化展示</h1>
        <div class="nav-menu">
            <a href="scr\html\exhibition.html" class="nav-item">
                <img src="images/flower1.jpg" alt="">
                <div class="nav-item-content">
                    <h2>展览</h2>
                    <p>ababababab</p>
                </div>
            </a>
            <a href="#" class="nav-item">
                <img src="images/flower2.jpg" alt="">
                <div class="nav-item-content">
                    <h2>ababab</h2>
                    <p>ababababab</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
