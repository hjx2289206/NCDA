<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棉麻旗袍页面</title>
    <link rel="stylesheet" href="../../scr/css/global.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden; /* 防止出现滚动条 */
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(180deg, #E7F8EF 51%, #F2D6DF 100%);
            /* 使用全局样式字体 */
        }

        /* 背景1：放左下 */
        .background1 {
            position: absolute;
            width: 40vw; /* 调整宽度 */
            height: 50vh;
            bottom: 0;
            left: 0;
            z-index: 1; /* 底层 */
        }

        /* 背景2：放右上 */
        .background2 {
            position: absolute;
            width: 40vw; /* 调整宽度 */
            height: 50vh;
            top: 0;
            right: 0;
            z-index: 1; /* 底层 */
        }

        /* 背景3：放中间，上下紧贴屏幕边缘 */
        .background3 {
            position: absolute;
            width: 50vw; /* 宽度 */
            height: 100vh;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            z-index: 2;
        }

        /* 背景4：原背景3，定位在屏幕中间 */
        .background4 {
            position: absolute;
            width: 28vw; /* 可根据需要调整宽度 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中定位 */
            z-index: 3;
        }

        /* 背景5：原背景4，在屏幕中间偏右的位置 */
        .background5 {
            position: absolute;
            width: 30vw; /* 可根据需要调整宽度 */
            height: 60vh; /* 可根据需要调整高度 */
            top: 16%;
            right: 19%; /* 偏右位置，可调整 */
            transform: translate(50%, -50%); /* 居中定位 */
            z-index: 4;
        }

        /* mm1：在屏幕中心 */
        .mm1 {
            position: absolute;
            width: 27vw; /* 可根据需要调整宽度 */
            top: 37%;
            left: 47%;
            transform: translate(-50%, -50%); /* 居中定位 */
            z-index: 5; /* 最上层 */
        }

        /* 横向标题，定位在偏右上角 */
        .horizontal-title {
            position: absolute;
            top: 10vh;
            right: 15vw;
            z-index: 6;
            font-size: 2.5vw;
        }

        /* 信息区域样式重置 */
        .info-section {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none; /* 允许点击穿透到下层元素 */
        }

        /* 各个信息块 - 单独绝对定位 */
        .info-block {
            position: absolute;
            pointer-events: auto; /* 恢复该块的点击事件 */
        }

        /* 面料信息块位置 - 右侧上方 */
        .info-block.fabric-info {
            top: 20vh;
            right: 5vw;
            width: 30vw;
        }

        /* 注意事项块位置 - 右侧下方 */
        .info-block.care-instructions {
            top: 55vh;
            right: 5vw;
            width: 30vw;
        }

        /* 面料特点块位置 - 左侧偏上 */
        .info-block.fabric-features {
            top: 25vh;
            left: 8vw;
            width: 37vw;
        }

        /* 左侧标题样式 */
        .info-block.fabric-features .info-title {
            position: relative;
            font-size: 1.8vw;
            margin-bottom: 1vh;
            background-image: url('../../assets/images/kp/mm/Rectangle53.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: left center; /* 左侧对齐 */
            padding: 0.5vh 0.5vw;
            height: 3vh;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 标题文字左对齐 */
        }

        /* 右侧标题样式 */
        .info-block.fabric-info .info-title,
        .info-block.care-instructions .info-title {
            position: relative;
            font-size: 1.8vw;
            margin-bottom: 1vh;
            background-image: url('../../assets/images/kp/mm/Rectangle53.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right center; /* 右侧对齐 */
            padding: 0.5vh 0.5vw;
            height: 3vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 标题文字右对齐 */
            transform: scaleX(-1); /* 水平翻转背景 */
        }

        /* 右侧标题文字反向翻转 */
        .info-block.fabric-info .info-title span,
        .info-block.care-instructions .info-title span {
            transform: scaleX(-1); /* 文字反向翻转回来 */
        }

        /* 左侧内容样式 */
        .info-block.fabric-features .info-content {
            position: relative;
            font-size: 1.2vw;
            margin-right: 2vw; /* 文本距离标题的距离 */
            line-height: 1.6;
            padding-top: 0.5vh;
            text-align: left; /* 文本左对齐 */
        }

        /* 右侧内容样式 */
        .info-block.fabric-info .info-content,
        .info-block.care-instructions .info-content {
            position: relative;
            font-size: 1.2vw;
            margin-left: 3vw; /* 文本距离标题右侧的距离 */
            line-height: 1.6;
            padding-top: 0.5vh;
            text-align: right; /* 文本右对齐 */
        }
    </style>
</head>
<body>
    <!-- 背景1：放左下 -->
    <img src="../../assets/images/kp/mm/background1.svg" alt="背景1" class="background1">
    
    <!-- 背景2：放右上 -->
    <img src="../../assets/images/kp/mm/background2.svg" alt="背景2" class="background2">
    
    <!-- 背景3：放中间，上下紧贴屏幕边缘 -->
    <img src="../../assets/images/kp/mm/background3.svg" alt="背景3" class="background3">
    
    <!-- 背景4：原背景3，定位在屏幕中间 -->
    <img src="../../assets/images/kp/mm/background4.svg" alt="背景4" class="background4">
    
    <!-- 背景5：原背景4，在屏幕中间偏右的位置 -->
    <img src="../../assets/images/kp/mm/background5.svg" alt="背景5" class="background5">
    
    <!-- mm1：在屏幕中心 -->
    <img src="../../assets/images/kp/mm/mm1.svg" alt="mm1" class="mm1">

    <!-- 横向标题，定位在偏右上角 -->
    <div class="horizontal-title">
        棉麻旗袍
    </div>

    <!-- 信息区域 -->
    <div class="info-section">
        <!-- 面料特点 - 左侧偏上 -->
        <div class="info-block fabric-features">
            <div class="info-title">面料特点</div>
            <div class="info-content">
                棉麻面料透气性好，吸湿排汗，触感自然柔软；棉提供舒适度和柔软性，麻增加挺括感和清凉感；质地轻薄适合春夏穿着，保持身体凉爽；环保可持续，生物可降解；色彩多为自然色调，呈现朴素典雅风格；易于染色，可制作多种色彩；随着穿着和洗涤会变得更加柔软舒适。
            </div>
        </div>

        <!-- 面料信息 - 右侧上方 -->
        <div class="info-block fabric-info">
            <div class="info-title"><span>面料</span></div>
            <div class="info-content">
                棉麻混纺面料，结合了棉的柔软舒适和麻的挺括透气特性，质地自然，手感清爽，透气性好，适合春夏季节穿着。
            </div>
        </div>

        <!-- 注意事项 - 右侧下方 -->
        <div class="info-block care-instructions">
            <div class="info-title"><span>注意事项</span></div>
            <div class="info-content">
                冷水手洗或机洗（轻柔模式），避免长时间浸泡；不可漂白；阴凉处平铺晾干，避免阳光直射；熨烫时温度不宜过高，最好垫一层薄布；存放时保持干燥通风，避免与粗糙物品摩擦；新衣物首次穿着前建议先洗涤。
            </div>
        </div>
    </div>
</body>
</html>
