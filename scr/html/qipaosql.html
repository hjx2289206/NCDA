<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新风貌与新使命 - 20世纪50年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 全局样式重置 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    /* 页面主体样式 - 渐变背景 */
    body {
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
      position: relative;
    }
    
    /* 背景图片容器 - 全屏覆盖 */
    .background-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    /* 背景装饰图1 - 左上角定位 */
    .background-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 20vw; /* 背景图宽度占屏幕20% */
      height: auto;
      z-index: 1;
    }
    
    /* 背景装饰图2 - 右下角定位 */
    .background-2 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 25vw; /* 背景图宽度占屏幕25% */
      height: auto;
      z-index: 1;
    }
    
    /* 返回按钮 - 左上角固定定位 */
    .back-button {
      position: fixed;
      top: 3vh; /* 距离顶部3%屏幕高度 */
      left: 3vw; /* 距离左侧3%屏幕宽度 */
      font-size: 2.5vw; /* 字体大小为屏幕宽度的2.5% */
      color: #333333;
      text-decoration: none;
      z-index: 10;
      transition: color 0.3s ease;
    }
    
    .back-button:hover {
      color: #666666;
    }
    
    /* 标题区域 - 左侧垂直排列 */
    .title-section {
      position: fixed;
      left: 5vw; /* 距离左侧5%屏幕宽度 */
      top: 50%; /* 垂直居中 */
      transform: translateY(-50%);
      writing-mode: vertical-lr; /* 垂直文字排列 */
      text-orientation: upright; /* 文字方向 */
      z-index: 5;
      letter-spacing: 0.2vw; /* 字符间距 */
    }
    
    /* 主标题样式 */
    .main-title {
      font-size: 3vw; /* 主标题字体大小 */
      color: #333;
      margin-bottom: 1vh; /* 下边距 */
      font-weight: bold;
    }
    
    /* 年代标题样式 */
    .era-title {
      font-size: 2.5vw; /* 年代标题字体大小 */
      margin-bottom: 2vh; /* 下边距 */
      color: #333;
      font-weight: normal;
    }
    
    /* 主容器 - 居中显示 */
    .main-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 内容容器 - 两栏布局 */
    .qipao-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 70vw; /* 内容区域宽度占屏幕70% */
      height: 60vh; /* 内容区域高度占屏幕60% */
      padding: 2vh 3vw; /* 内边距：上下2%屏幕高度，左右3%屏幕宽度 */
      border-radius: 1vw; /* 圆角大小 */
      background: transparent; /* 完全透明背景 */
    }
    
    /* 文本区域 - 左侧内容 */
    .text-section {
      flex: 1;
      padding: 2vh 3vw; /* 内边距 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    
    /* 描述文本样式 */
    .description {
      font-size: 1.5vw;
      line-height: 1.8; /* 行高 */
      color: #333;
      text-align: justify; /* 两端对齐 */
      margin-bottom: 3vh; /* 下边距 */
      width: 100%;
      padding: 0 1vw; /* 左右内边距 */
    }
    
    /* 装饰线条容器 */
    .decoration-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2vh 0; /* 上下边距 */
      width: 100%;
    }
    
    /* 装饰线条样式 */
    .decoration-line .line {
      height: 0.15vh; /* 线条高度 */
      background-color: #151616;
      width: 3vw; /* 线条宽度 */
    }
    
    /* 装饰圆点样式 */
    .decoration-line .circle {
      width: 0.8vw; /* 圆点宽度 */
      height: 0.8vw; /* 圆点高度 */
      border: 0.1vw solid #151616; /* 边框宽度 */
      border-radius: 50%;
      margin: 0 1vw; /* 左右边距 */
    }
    
    /* 图片区域 - 右侧内容 */
    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vh 2vw; /* 内边距 */
      height: 100%;
      transition: transform 0.3s ease;
    }
    
    /* 旗袍图片样式 */
    .qipao-image {
      max-width: 100%;
      height: 50vh; /* 图片高度占屏幕高度50% */
      object-fit: contain; /* 保持图片比例 */
      border-radius: 1vw; /* 圆角 */
    }
    
    /* 内容容器 */
    .main-container{
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
       /* 图片悬停效果 */
    .image-section:hover {
      transform: scale(1.02);
    }
    
    /* 确保全局字体继承原有样式，不指定具体字体 */
    h1, h2, p {
      font-family: inherit; /* 继承全局字体设置 */
    }
    
    /* 页面整体动画效果 */
    .main-container{
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(2vh);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 背景装饰图片容器 -->
  <div class="background-container">
    <img src="../../assets/images/stories/sql/background1.svg" alt="背景装饰1" class="background-1">
    <img src="../../assets/images/stories/sql/background2.svg" alt="背景装饰2" class="background-2">
  </div>

  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>
  
  <!-- 标题区域 -->
  <div class="title-section">
    <h1 class="main-title">新风貌与新使命</h1>
    <h2 class="era-title">20世纪50年代</h2>
  </div>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 主要内容区域 -->
    <div class="content">
      <div class="qipao-content">
        <!-- 文本内容区域 -->
        <div class="text-section">
          <p class="description">
            宋庆龄作为重要的外交人物，经常身着旗袍出席各类外交场合。她所穿的旗袍款式端庄、大气，色彩典雅与形展现了中国女性的优雅气质，又代表了中国传统文化的魅力，向世界展示了新中国女性的风采。旗袍在国际舞台上成为了中国女性的代表性服饰。
          </p>
          
          <!-- 装饰线条 -->
          <div class="decoration-line">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="line"></div>
          </div>
        </div>
        
        <!-- 图片区域 -->
        <div class="image-section">
          <img src="../../assets/images/stories/sql/character.svg" alt="人物图片" class="qipao-image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
