<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新风貌与新使命 - 20世纪50年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 页面特定样式 */
    :root {
      font-size: 16px;
    }
    
    /* 响应式字体大小 */
    @media (max-width: 1200px) {
      :root {
        font-size: 14px;
      }
    }
    
    @media (max-width: 768px) {
      :root {
        font-size: 12px;
      }
    }
    
    @media (min-width: 1600px) {
      :root {
        font-size: 18px;
      }
    }
    
    /* 页面基础样式设置 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
      position: relative;
      min-height: 100vh;
      overflow: hidden;  /* 防止出现滚动条 */
    }
    
    /* 返回按钮样式 - 固定在左上角 */
    .back-button {
      position: absolute;
      top: 5vh;
      left: 4vw;
      font-size: 3rem;
      color: #333333;
      text-decoration: none;
      z-index: 10;
    }
    
    /* 背景图片容器 */
    .background-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    
    /* 背景图片1 - 左上角 */
    .background-1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 25vw;
      height: auto;
      z-index: 1;
    }
    
    /* 背景图片2 - 右下角 */
    .background-2 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30vw;
      height: auto;
      z-index: 1;
    }
    
    /* 主要内容容器 - 使用弹性布局实现两栏布局 */
    .qipao-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 90vw;
      margin: 5vh auto;
      padding: 3vh 3vw;
      border-radius: 1.25rem;
    }
    
    /* 文本区域样式 - 占据左侧空间 */
    .text-section {
      flex: 1;
      padding: 3vh 3vw;
      position: relative;
    }
    
    /* 图片区域样式 - 占据右侧空间并居中显示 */
    .image-section {
      flex: 1;
      text-align: center;
      padding: 2vh 2vw;
      position: relative;
      z-index: 2;
    }
    
    /* 旗袍图片样式 - 自适应大小并添加圆角和阴影效果 */
    .qipao-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 标题区域样式 - 固定在页面左上方 */
    .title-section {
      margin-bottom: 4vh;
      position: fixed;
      left: 8vw;
      top: 8vh;
      padding: 1vh 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      z-index: 5;
    }
    
    /* 主标题样式 */
    .main-title {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1vh;
    }
    
    /* 年代标题样式 */
    .era-title {
      font-size: 2rem;
      margin-bottom: 2vh;
      color: #333;
    }
    
    /* 描述文本样式 - 设置合适的行高和边距 */
    .description {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      text-align: justify;
      margin-bottom: 3vh;
      margin-top: 18vh;
    }
    
    /* 装饰线条容器 - 水平居中对齐 */
    .decoration-line {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3vh 0;
      width: 100%;
    }
    
    /* 装饰线条样式 */
    .decoration-line .line {
      height: 0.125rem;
      background-color: #151616;
      width: 3rem;
    }
    
    /* 装饰圆点样式 */
    .decoration-line .circle {
      width: 0.75rem;
      height: 0.75rem;
      border: 0.125rem solid #151616;
      border-radius: 50%;
      margin: 0 1rem;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .qipao-content {
        flex-direction: column;
        padding: 2vh 3vw;
      }
      
      .text-section, .image-section {
        width: 100%;
        padding: 2vh 3vw;
      }
      
      .title-section {
        position: fixed;
        left: 5vw;
        top: 5vh;
        margin-bottom: 3vh;
      }
      
      .main-title {
        font-size: 2rem;
      }
      
      .era-title {
        font-size: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 背景图片容器 -->
  <div class="background-container">
    <img src="../../../assets/images/stories/sql/background1.svg" alt="背景装饰1" class="background-1">
    <img src="../../../assets/images/stories/sql/background2.svg" alt="背景装饰2" class="background-2">
  </div>

  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>
  
  <!-- 主要内容区域 -->
  <div class="content">
    <div class="qipao-content">
      <div class="text-section">
        <div class="title-section">
          <h1 class="main-title">新风貌与新使命</h1>
          <h2 class="era-title">20世纪50年代</h2>
        </div>
        <p class="description">
          宋庆龄作为重要的外交人物，经常身着旗袍出席各类外交场合。她所穿的旗袍款式端庄、大气，色彩典雅与形展现了中国女性的优雅气质，又代表了中国传统文化的魅力，向世界展示了新中国女性的风采。旗袍在国际舞台上成为了中国女性的代表性服饰。
        </p>
        <!-- 水平线-圆-水平线装饰 -->
        <div class="decoration-line">
          <div class="line"></div>
          <div class="circle"></div>
          <div class="line"></div>
        </div>
      </div>
      
      <div class="image-section">
        <img src="../../../assets/images/stories/sql/character.svg" alt="人物图片" class="qipao-image">
      </div>
    </div>
  </div>
</body>
</html>
