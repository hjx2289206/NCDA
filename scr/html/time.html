    /* 固定比例容器样式 */

      /* 设计基准尺寸 */
      --design-width: 1920;

      /* 当前屏幕尺寸 - 通过JavaScript动态设置 */
      --screen-width: 1920;
      --screen-height: 1080;
      
      /* 计算缩放比例 */
      --scale-x: calc(var(--screen-width) / var(--design-width));
      --scale-y: calc(var(--screen-height) / var(--design-height));
      --scale: min(var(--scale-x), var(--scale-y));
      
      /* 固定容器为设计基准尺寸 */
      width: calc(var(--design-width) * 1px);
      height: calc(var(--design-height) * 1px);
      
      /* 应用缩放变换 */
      transform: scale(var(--scale));
      transform-origin: top left;
      
      /* 页面滚动容器 */
      overflow: visible;
      position: relative;
    }

  <script>
    // 固定比例缩放函数
    function updateFixedScale() {
      const wrapper = document.querySelector('.fixed-scale-wrapper');
      if (!wrapper) return;
      
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      
      // 更新CSS变量
      wrapper.style.setProperty('--screen-width', screenWidth);
      wrapper.style.setProperty('--screen-height', screenHeight);
      
      // 计算缩放比例
      const designWidth = 1920;
      const designHeight = 1080;
      const scaleX = screenWidth / designWidth;
      const scaleY = screenHeight / designHeight;
      const scale = Math.min(scaleX, scaleY);
      
      // 计算居中位置
      const scaledWidth = designWidth * scale;
      const scaledHeight = designHeight * scale;
      const offsetX = Math.max(0, (screenWidth - scaledWidth) / 2);
      const offsetY = Math.max(0, (screenHeight - scaledHeight) / 2);
      
      // 应用居中位置
      wrapper.style.marginLeft = offsetX + 'px';
      wrapper.style.marginTop = offsetY + 'px';
      
    }
    
    // 页面加载时调用
    window.addEventListener('load', updateFixedScale);
    
    // 窗口大小改变时调用 - 添加防抖处理
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(updateFixedScale, 100);
    });
  </script>
