<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新风貌与新使命 - 20世纪50年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 页面特定样式 */
    :root {
      font-size: 16px;
    }
    
    /* 响应式字体大小 */
    @media (max-width: 1200px) {
      :root {
        font-size: 14px;
      }
    }
    
    @media (max-width: 768px) {
      :root {
        font-size: 12px;
      }
    }
    
    @media (min-width: 1600px) {
      :root {
        font-size: 18px;
      }
    }
    
    /* 页面基础样式设置 */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
    }
    
    /* 返回按钮样式 - 固定在左上角 */
    .back-button {
      position: absolute;
      top: 5vh;
      left: 4vw;
      font-size: 3rem;
      color: #333333;
      text-decoration: none;
      z-index: 10;
    }
    
    /* 主要内容容器 - 使用弹性布局实现两栏布局 */
    .qipao-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 90vw;
      margin: 5vh auto;
      padding: 3vh 3vw;
      border-radius: 1.25rem;
    }
    
    /* 文本区域样式 - 占据左侧空间 */
    .text-section {
      flex: 1;
      padding: 3vh 3vw;
      position: relative;
    }
    
    /* 图片区域样式 - 占据右侧空间并居中显示 */
    .image-section {
      flex: 1;
      text-align: center;
      padding: 2vh 2vw;
    }
    
    /* 旗袍图片样式 - 自适应大小并添加圆角和阴影效果 */
    .qipao-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 标题区域样式 - 固定在页面右上方，文字竖直排列，数字横向排列 */
    .title-section {
      margin-bottom: 4vh;
      position: fixed;
      right: 8vw;
      top: 8vh;
      padding: 1vh 0;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      z-index: 5;
    }
    
    /* 主标题样式 */
    .main-title {
      font-size: 3rem;
      color: #333;
      margin-right: 2vh;
      writing-mode: vertical-rl;
    }
    
    /* 年代标题样式 */
    .era-title {
      font-size: 2rem;
      color: #333;
      writing-mode: vertical-rl;
    }
    
    /* 年代数字样式 - 横向排列 */
    .era-number {
      writing-mode: horizontal-tb;
      display: inline-block;
    }
    
    /* 描述文本样式 - 设置合适的行高和边距 */
    .description {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      text-align: justify;
      margin-bottom: 3vh;
      margin-top: 18vh;
    }
    
    /* 装饰线条容器 - 调整到文字介绍上方并与文本左侧对齐 */
    .decoration-line {
      display: flex;
      align-items: center;
      width: auto;
      position: absolute;
      top: 18vh;
      margin-top: -2vh;
      left: 3vw; /* 确保与文本内容左侧对齐 */
    }
    
    /* 装饰线条样式 */
    .decoration-line .line {
      height: 0.125rem;
      background-color: #151616;
      width: 3rem;
    }
    
    /* 装饰圆点样式 */
    .decoration-line .circle {
      width: 0.75rem;
      height: 0.75rem;
      border: 0.125rem solid #151616;
      border-radius: 50%;
      margin: 0 1rem;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .qipao-content {
        flex-direction: column;
        padding: 2vh 3vw;
      }
      
      .text-section, .image-section {
        width: 100%;
        padding: 2vh 3vw;
      }
      
      .title-section {
        position: static;
        writing-mode: horizontal-tb;
        margin-bottom: 3vh;
      }
      
      .main-title {
        writing-mode: horizontal-tb;
        margin: 0 0 1vh 0;
      }
      
      @media (max-width: 768px) {
        .era-title {
          writing-mode: horizontal-tb;
          margin: 0 0 1vh 0;
        }
        
        .era-number {
          writing-mode: horizontal-tb;
        }
      }
      
      .main-title {
        font-size: 2rem;
      }
      
      .era-title, .era-number {
        font-size: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
        margin-top: 2vh;
      }
      
      .decoration-line {
        margin: 2vh 0;
      }
    }
  </style>
</head>
<body>
  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>
  
  <!-- 主要内容区域 -->
  <div class="content">
    <div class="qipao-content">
      <div class="text-section">
        <!-- 装饰线条放在文字介绍上方 -->
        <div class="decoration-line">
          <div class="line"></div>
          <div class="circle"></div>
        </div>
        <div class="title-section">
          <h1 class="main-title">黄金时代的传奇</h1>
          <h2 class="era-title">
            <span class="era-number">20</span>世纪<span class="era-number">30</span>年代
          </h2>
        </div>
        <p class="description">
          电影《花样年华》中，张曼玉饰演的苏丽珍身着多套旗袍，将旗袍的美展现得淋漓尽致。影片中的旗袍色彩鲜艳、图案精美，款式修身，凸显出女性的身材曲线。这部电影引发了人们对旗袍的关注和喜爱，掀起了一股旗袍热潮，让旗袍再次成为时尚界的宠儿，也让更多女性重新认识到旗袍所蕴含的独特魅力。
        </p>
      </div>
      
      <div class="image-section">
        <img src="../../assets/images/qipao_50s.jpg" alt="50年代旗袍" class="qipao-image" onerror="this.src='https://via.placeholder.com/400x500?text=旗袍图片'">
      </div>
    </div>
  </div>
</body>
</html>
