<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清末民初—觉醒的萌芽 - 20世纪20年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 页面特定样式 */
    :root {
      font-size: 16px;
    }
    
    /* 响应式字体大小 */
    @media (max-width: 1200px) {
      :root {
        font-size: 14px;
      }
      .qipao-image {
        width: calc(25vw + 80px);
      }
    }
    
    @media (max-width: 768px) {
      :root {
        font-size: 12px;
      }
      .qipao-image {
        width: calc(50vw + 50px);
        max-height: 50vh;
      }
    }
    
    @media (min-width: 1600px) {
      :root {
        font-size: 18px;
      }
      .qipao-image {
        width: calc(35vw + 120px);
      }
    }
    
    /* 超高分辨率屏幕 */
    @media (min-width: 2000px) {
      :root {
        font-size: 20px;
      }
      .qipao-image {
        width: calc(40vw + 150px);
      }
    }
    
    /* 页面基础样式设置 */
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
      overflow: hidden;
      position: relative;
    }
    
    /* 背景图片容器 */
    .background-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* 背景图片1 - 左侧竖直居中 */
    /* 可以通过修改 width 值调整图片大小 */
    .background-1 {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 10vw;  /* 从25vw改为20vw，使图片更小 */
      height: auto;
      z-index: 1;
      transition: width 0.3s ease;  /* 添加过渡效果 */
    }

    /* 背景图片2 - 中间偏上 */
    /* 可以通过修改 width 和 top 值调整图片大小和位置 */
    .background-2 {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: 28vw;  /* 从20vw改为28vw，使图片更大 */
      height: auto;
      z-index: 1;
      transition: width 0.3s ease;  /* 添加过渡效果 */
    }

    /* 背景图片3 - 右下角 */
    /* 可以通过修改 width 值调整图片大小 */
    .background-3 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40vw;
      height: auto;
      z-index: 1;
      transition: width 0.3s ease;  /* 添加过渡效果 */
    }
    
    /* 响应式设计 - 背景图片大小调整 */
    @media (max-width: 1200px) {
      .background-1 {
        width: 18vw;  /* 中等屏幕下稍微缩小 */
      }
      .background-2 {
        width: 25vw;
      }
      .background-3 {
        width: 22vw;
      }
    }

    @media (max-width: 768px) {
      .background-1 {
        width: 15vw;  /* 小屏幕下进一步缩小 */
      }
      .background-2 {
        width: 22vw;
      }
      .background-3 {
        width: 20vw;
      }
    }
    
    /* 返回按钮样式 - 固定在左上角 */
    .back-button {
      position: absolute;
      top: 5vh;
      left: 4vw;
      font-size: calc(2rem + 1vw);
      color: #333333;
      text-decoration: none;
      z-index: 10;
      transition: font-size 0.3s ease;
    }
    
    /* 主要内容容器 - 使用弹性布局实现两栏布局 */
    .qipao-content {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 90vw;
      margin: 5vh auto;
      padding: 3vh 3vw;
      border-radius: 1.25rem;
      background: none;  /* 移除背景 */
    }
    
    /* 文本区域样式 - 占据右侧空间并垂直居中 */
    .text-section {
      flex: 1;
      padding: 3vh 3vw;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 50vh;
      max-height: 80vh;
      align-items: center;
    }
    
    /* 图片区域样式 - 占据左侧空间并居中显示 */
    .image-section {
      flex: 1;
      text-align: center;
      padding: 2vh 2vw;
      order: -1;
      max-width: 45%;
      background: none;  /* 移除背景 */
    }
    
    /* 人物图片样式 */
    /* 可以通过修改 width 和 height 值调整图片大小 */
    .qipao-image {
      max-width: 100%;
      height: 50vh;  /* 图片高度为视窗高度的50% */
      object-fit: contain;  /* 保持图片比例 */
      border-radius: 1.5vmin;
      transition: all 0.3s ease;
    }
    
    /* 标题区域样式 - 竖排固定在左侧 */
    .title-section {
      position: fixed;
      left: 5vw;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-lr;
      text-orientation: upright;
      z-index: 5;
      width: auto;
      letter-spacing: 0.2vmin;
    }
    
    /* 主标题样式 */
    .main-title {
      font-size: calc(1.5rem + 1vw);
      color: #333;
      margin-bottom: 1vh;
      text-shadow: 0.1vmin 0.1vmin 0.2vmin rgba(0, 0, 0, 0.1);
      transition: font-size 0.3s ease;
    }
    
    /* 年代标题样式 */
    .era-title {
      font-size: calc(1.2rem + 0.8vw);
      margin-bottom: 2vh;
      color: #333;
      text-shadow: 0.1vmin 0.1vmin 0.2vmin rgba(0, 0, 0, 0.1);
      transition: font-size 0.3s ease;
    }
    
    /* 描述文本样式 - 设置合适的行高和边距 */
    .description {
      font-size: calc(1rem + 0.5vw);
      line-height: 1.8;
      color: #333;
      text-align: justify;
      margin-bottom: 3vh;
      width: 100%;
      max-width: 90%;
      padding: 0 1.5vw;
      transition: font-size 0.3s ease;
    }
    
    /* 内容容器样式 */
    .content {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;  /* 移除背景 */
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .qipao-content {
        flex-direction: column;
        padding: 2vh 3vw;
        width: 95%;
        max-width: 95%;
      }
      
      .text-section, .image-section {
        width: 100%;
        padding: 2vh 3vw;
        max-width: 100%;
        min-height: auto;
      }
      
      .title-section {
        position: static;
        writing-mode: horizontal-tb;
        transform: none;
        margin-bottom: 3vh;
        width: 100%;
        letter-spacing: normal;
      }
      
      .main-title {
        font-size: calc(1.2rem + 2vw);
        margin-bottom: 1.5vmin;
      }
      
      .era-title {
        font-size: calc(1rem + 1.5vw);
        margin-bottom: 3vmin;
      }
      
      .description {
        font-size: calc(0.9rem + 1vw);
        max-width: 100%;
        padding: 0 2vw;
        line-height: 1.6;
      }
      
      .image-section {
        max-width: 100%;
        margin-bottom: 3vh;
      }
      
      .qipao-image {
        width: 85%;
        max-height: 45vh;
      }
      
      .back-button {
        font-size: calc(1.5rem + 1.5vw);
      }
    }
  </style>
</head>
<body>
  <!-- 背景图片容器 -->
  <div class="background-container">
    <img src="../../../assets/images/stories/qj/background1.svg" alt="背景装饰1" class="background-1">
    <img src="../../../assets/images/stories/qj/background2.svg" alt="背景装饰2" class="background-2">
    <img src="../../../assets/images/stories/qj/background3.svg" alt="背景装饰3" class="background-3">
  </div>

  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>
  
  <!-- 主要内容区域 -->
  <div class="content">
    <div class="qipao-content">
      <div class="image-section">
        <img src="../../../assets/images/stories/qj/character.svg" alt="人物图片" class="qipao-image">
      </div>
      
      <div class="text-section">
        <div class="title-section">
          <h1 class="main-title">清末民初—觉醒的萌芽</h1>
          <h2 class="era-title">20世纪20年代</h2>
        </div>
        <p class="description">
          秋瑾是清末著名的女革命家。她虽常着男装以表达对封建礼教的反抗和追求男女平等的决心，但在一些场合也会穿着旗袍。秋瑾的旗袍多为素色，款式较为简洁，没有过多的装饰。对她来说，旗袍不仅是一种服饰，更象征着女性的觉醒和反抗精神。她穿着旗袍奔走于革命活动中，展现出了新时代女性的风采，激励着更多女性投身于革命事业和社会变革。
        </p>
      </div>
    </div>
  </div>
</body>
</html>
