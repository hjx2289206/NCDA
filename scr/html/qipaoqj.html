<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清末民初—觉醒的萌芽 - 20世纪20年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 页面特定样式 */
    :root {
      font-size: 16px;
    }
    
    /* 响应式字体大小 */
    @media (max-width: 1200px) {
      :root {
        font-size: 14px;
      }
    }
    
    @media (max-width: 768px) {
      :root {
        font-size: 12px;
      }
    }
    
    @media (min-width: 1600px) {
      :root {
        font-size: 18px;
      }
    }
    
    /* 页面基础样式设置 */
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    body {
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
      overflow: hidden;
    }
    
    /* 返回按钮样式 - 固定在左上角 */
    .back-button {
      position: absolute;
      top: 5vh;
      left: 4vw;
      font-size: 3rem;
      color: #333333;
      text-decoration: none;
      z-index: 10;
    }
    
    /* 主要内容容器 - 使用弹性布局实现两栏布局 */
    .qipao-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 90vw;
      margin: 5vh auto;
      padding: 3vh 3vw;
      border-radius: 1.25rem;
    }
    
    /* 文本区域样式 - 占据右侧空间并垂直居中 */
    .text-section {
      flex: 1;
      padding: 3vh 3vw;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 50vh;
      max-height: 80vh;
      align-items: center;
    }
    
    /* 图片区域样式 - 占据左侧空间并居中显示 */
    .image-section {
      flex: 1;
      text-align: center;
      padding: 2vh 2vw;
      order: -1;
      max-width: 45%;
    }
    
    /* 旗袍图片样式 - 自适应大小并添加圆角和阴影效果 */
    .qipao-image {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* 标题区域样式 - 竖排固定在左侧 */
    .title-section {
      position: fixed;
      left: 5vw;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-lr;
      text-orientation: upright;
      z-index: 5;
      width: auto;
    }
    
    /* 主标题样式 */
    .main-title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1vh;
    }
    
    /* 年代标题样式 */
    .era-title {
      font-size: 2rem;
      margin-bottom: 2vh;
      color: #333;
    }
    
    /* 描述文本样式 - 设置合适的行高和边距 */
    .description {
      font-size: 1.5rem;
      line-height: 1.8;
      color: #333;
      text-align: justify;
      margin-bottom: 3vh;
      width: 100%;
      max-width: 90%;
    }
    
    /* 内容容器样式 */
    .content {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .qipao-content {
        flex-direction: column;
        padding: 2vh 3vw;
        width: 95%;
        max-width: 95%;
      }
      
      .text-section, .image-section {
        width: 100%;
        padding: 2vh 3vw;
        max-width: 100%;
        min-height: auto;
      }
      
      .title-section {
        position: static;
        writing-mode: horizontal-tb;
        transform: none;
        margin-bottom: 3vh;
        width: 100%;
      }
      
      .main-title {
        font-size: 2rem;
      }
      
      .era-title {
        font-size: 1.5rem;
      }
      
      .description {
        font-size: 1rem;
        max-width: 100%;
      }
      
      .image-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>
  
  <!-- 主要内容区域 -->
  <div class="content">
    <div class="qipao-content">
      <div class="image-section">
        <img src="../../assets/images/qipao_20s.jpg" alt="20年代旗袍" class="qipao-image" onerror="this.src='https://via.placeholder.com/400x500?text=20年代旗袍'">
      </div>
      
      <div class="text-section">
        <div class="title-section">
          <h1 class="main-title">清末民初—觉醒的萌芽</h1>
          <h2 class="era-title">20世纪20年代</h2>
        </div>
        <p class="description">
          秋瑾是清末著名的女革命家。她虽常着男装以表达对封建礼教的反抗和追求男女平等的决心，但在一些场合也会穿着旗袍。秋瑾的旗袍多为素色，款式较为简洁，没有过多的装饰。对她来说，旗袍不仅是一种服饰，更象征着女性的觉醒和反抗精神。她穿着旗袍奔走于革命活动中，展现出了新时代女性的风采，激励着更多女性投身于革命事业和社会变革。
        </p>
      </div>
    </div>
  </div>
</body>
</html>
