<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清末民初—觉醒的萌芽 - 20世纪20年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 页面基础样式设置 */
    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
    }
    
    /* 背景图片容器 */
    .background-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* 背景图片1 - 左侧 */
    .background-1 {
      position: absolute;
      top: 50vh;
      left: 0;
      transform: translateY(-50%);
      width: 10.4vw;
      height: auto;
    }

    /* 背景图片2 - 上方中间 */
    .background-2 {
      position: absolute;
      top: 7.4vh;
      left: 50vw;
      transform: translateX(-50%);
      width: 26vw;
      height: auto;
    }

    /* 背景图片3 - 右下角 */
    .background-3 {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 36.5vw;
      height: auto;
    }
    
    /* 返回按钮 */
    .back-button {
      position: fixed;
      top: 5vh;
      left: 4vw;
      font-size: 4vh;
      color: #333333;
      text-decoration: none;
      z-index: 10;
    }
    
    /* 标题区域 - 左侧竖直 */
    .title-section {
      position: fixed;
      left: 5vw;
      top: 50vh;
      transform: translateY(-50%);
      writing-mode: vertical-lr;
      text-orientation: upright;
      z-index: 5;
      letter-spacing: 0.2vw;
    }
    
    /* 主标题 */
    .main-title {
      font-size: 3.7vh;
      color: #333;
      margin-bottom: 1vh;
      text-shadow: 0.1vw 0.1vh 0.2vw rgba(0, 0, 0, 0.1);
    }
    
    /* 年代标题 */
    .era-title {
      font-size: 3vh;
      margin-bottom: 2vh;
      color: #333;
      text-shadow: 0.1vw 0.1vh 0.2vw rgba(0, 0, 0, 0.1);
    }
    
    /* 主内容区域 */
    .main-content {
      position: absolute;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    
    /* 左侧图片区域 */
    .image-container {
      position: absolute;
      left: 5vw;
      top: 50%;
      transform: translateY(-50%);
      width: 40vw;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 人物图片 */
    .character-image {
      width: 35vw;
      height: 50vh;
      object-fit: contain;
      border-radius: 0.8vw;
    }
    
    /* 右侧文本区域 */
    .text-container {
      position: absolute;
      right: 5vw;
      top: 50%;
      transform: translateY(-50%);
      width: 40vw;
      height: 55vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3vh 3vw;
      box-sizing: border-box;
    }
    
    /* 描述文本 */
    .description {
      font-size: 2.2vh;
      line-height: 1.8;
      color: #333;
      text-align: justify;
      width: 100%;
      padding: 2.5vh 1.5vw;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- 背景图片 -->
  <div class="background-container">
    <img src="../../assets/images/stories/qj/background1.svg" alt="背景装饰1" class="background-1">
    <img src="../../assets/images/stories/qj/background2.svg" alt="背景装饰2" class="background-2">
    <img src="../../assets/images/stories/qj/background3.svg" alt="背景装饰3" class="background-3">
  </div>

  <!-- 返回按钮 -->
  <a href="time.html" class="back-button">&lt;</a>

  <!-- 左侧标题 -->
  <div class="title-section">
    <h1 class="main-title">清末民初—觉醒的萌芽</h1>
    <h2 class="era-title">20世纪20年代</h2>
  </div>

  <!-- 主内容区域 -->
  <div class="main-content">
    <!-- 左侧图片 -->
    <div class="image-container">
      <img src="../../../assets/images/stories/qj/character.svg" alt="人物图片" class="character-image">
    </div>
    
    <!-- 右侧文本 -->
    <div class="text-container">
      <p class="description">
        秋瑾是清末著名的女革命家。她虽常着男装以表达对封建礼教的反抗和追求男女平等的决心，但在一些场合也会穿着旗袍。秋瑾的旗袍多为素色，款式较为简洁，没有过多的装饰。对她来说，旗袍不仅是一种服饰，更象征着女性的觉醒和反抗精神。她穿着旗袍奔走于革命活动中，展现出了新时代女性的风采，激励着更多女性投身于革命事业和社会变革。
      </p>
    </div>
  </div>
</body>
</html>
