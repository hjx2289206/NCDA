<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新风貌与新使命 - 20世纪50年代</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* 全局基础设置 - 创建完全响应式的页面容器 */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* 页面主体 - 设置渐变背景和基础定位 */
    body {
      background: linear-gradient(180deg, #E5F6E6 0%, #E7F2F4 100%);
      /* 使用全局样式中定义的字体 */
    }
    
    /* 页面容器 - 创建全屏画布 */
    .page-canvas {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    /* 背景层 - 管理所有背景装饰元素 */
    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    
    /* 底部背景装饰 - 贴合屏幕底部 */
    .bg-decoration-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: auto;
      display: block;
    }
    
    /* 侧边背景装饰 - 居中左侧定位 */
    .bg-decoration-side {
      position: absolute;
      top: 50vh;
      left: 15vw;
      width: 25vw;
      height: auto;
      transform: translateY(-50%);
      display: block;
    }
    
    /* 返回按钮 */
    #back {
      position: absolute;
      top: 8vh;
      left: 5vw;
      width: 40px;
      height: 40px;
      z-index: 100;
    }
    #back img {
      width: 100%;
      height: 100%;
    }
    
    /* 内容层 - 主要内容区域定位 */
    .content-layer {
      position: absolute;
      top: 5vh;
      left: 0;
      width: 100vw;
      height: 90vh;
      z-index: 5;
    }
    
    /* 标题板块 - 固定在左上角的标题区 */
    .title-block {
      position: absolute;
      top: 3vh;
      left: 8vw;
      z-index: 6;
    }
    
    /* 主标题文字 - 使用vh单位确保缩放 */
    .title-primary {
      font-size: 4.2vh;
      font-weight: 700;
      color: #333333;
      margin: 0 0 1.2vh 0;
      line-height: 1.2;
      letter-spacing: 0.05em;
    }
    
    /* 副标题文字 - 年代标识 */
    .title-secondary {
      font-size: 2.5vh;
      font-weight: 500;
      color: #333333;
      margin: 0;
      line-height: 1.2;
      letter-spacing: 0.03em;
    }
    
    /* 主展示区 - 三栏布局的核心容器，调整布局 */
    .main-showcase {
      position: absolute;
      top: 10vh;
      left: 8vw;
      width: 84vw;
      height: 75vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* 文本展示区 - 左侧文字内容区域，调整宽度和位置 */
    .text-showcase {
      flex: 0 0 35vw;
      height: 60vh;
      position: relative;
      padding-top: 8vh;
    }
    
    /* 文本内容 - 垂直排列的主要文字，增大字体间距，右移 */
    .text-content {
      writing-mode: vertical-lr;
      text-orientation: mixed;
      font-size: 2.4vh;
      line-height: 2.5;
      letter-spacing: 0.5em;
      color: #333333;
      text-align: justify;
      height: 50vh;
      overflow-y: auto;
      padding-right: 1vw;
      padding-left: 6vw;
      font-weight: 400;
    }
    
    /* 中央装饰区 - 分隔线和装饰元素 */
    .center-decoration {
      flex: 0 0 8vw;
      height: 30vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1vh;
    }
    
    /* 装饰线条 - 垂直分隔线，减细 */
    .decoration-line {
      width: 0.1vw;
      height: 3vh;
      background-color: #151616;
    }
    
    /* 装饰圆点 - 中心装饰点 */
    .decoration-dot {
      width: 0.8vw;
      height: 0.8vw;
      border: 0.2vw solid #151616;
      border-radius: 50%;
      background-color: transparent;
    }
    
    /* 图片展示区 - 右侧图片区域 */
    .image-showcase {
      flex: 0 0 35vw;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* 主展示图片 - 人物图片 */
    .showcase-image {
      max-width: 100%;
      max-height: 50vh;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 1.5vw;
      transition: transform 0.3s ease;
    }
    
    .showcase-image:hover {
      transform: scale(1.02);
    }
    
    /* 滚动条美化 - 针对文本区域的滚动条 */
    .text-content::-webkit-scrollbar {
      width: 0.3vw;
    }
    
    .text-content::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 0.15vw;
    }
    
    .text-content::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 0.15vw;
    }
    
    .text-content::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.5);
    }
    .character-image {
      max-width: 100%;
      height: 50vh;
      object-fit: contain;
      border-radius: 1.5vw; /* 响应式圆角 */
      transition: transform 0.3s ease;
    }
    
    /* 图片悬停效果 */
    .character-image:hover {
      transform: scale(1.02);
    }
    
    /* 确保全局字体继承原有样式，不指定具体字体 */
    h1, h2, p {
      font-family: inherit; /* 继承全局字体设置 */
    }
    
    /* 页面整体动画效果 */
    .main-showcase {
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(2vh);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 页面画布容器 -->
  <div class="page-canvas">
    
    <!-- 背景装饰层 -->
    <div class="background-layer">
      <img src="../../assets/images/stories/zal/background1.svg" 
           alt="背景装饰1" 
           class="bg-decoration-bottom">
      <img src="../../assets/images/stories/zal/background2.svg" 
           alt="背景装饰2" 
           class="bg-decoration-side">
    </div>
    
    <!-- 返回按钮 -->
    <div id="back">
      <a href="time.html"><img src="../../assets/images/exhibition/Vector (4).svg" alt=""/></a>
    </div>
    
    <!-- 内容层 -->
    <div class="content-layer">
      
      <!-- 标题板块 -->
      <div class="title-block">
        <h1 class="title-primary">时尚新风潮</h1>
        <h2 class="title-secondary">20世纪20年代</h2>
      </div>
      
      <!-- 主展示区域 -->
      <div class="main-showcase">
        
        <!-- 文本展示区 -->
        <div class="text-showcase">
          <div class="text-content">
            张爱玲是民国时期的传奇才女，她对旗袍情有独钟。她不仅在小说中细腻地描写旗袍，自己也常穿着旗袍出席，她喜欢用一些大胆的色彩和独特的图案，将自己的才情与个性融入其中，她所穿的旗袍也成为了当时海派时尚的代表，展现出民国女性追求自由与个性的精神。
          </div>
        </div>
        
        <!-- 中央装饰区 -->
        <div class="center-decoration">
          <div class="decoration-line"></div>
          <div class="decoration-dot"></div>
          <div class="decoration-line"></div>
        </div>
        
        <!-- 图片展示区 -->
        <div class="image-showcase">
          <img src="../../assets/images/stories/zal/character.svg" 
               alt="人物图片" 
               class="showcase-image">
        </div>
        
      </div>
      
    </div>
    
  </div>
</body>
</html>
