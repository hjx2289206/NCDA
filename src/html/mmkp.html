<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棉麻旗袍页面</title>
    <link rel="stylesheet" href="../../scr/css/global.css">
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden; /* 防止出现滚动条 */
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(180deg, #E7F8EF 51%, #F2D6DF 100%);
            /* 使用全局样式字体 */
        }

        /* 背景1：放左下 */
        .background1 {
            position: absolute;
            width: 40vw; /* 调整宽度 */
            height: 50vh;
            bottom: 0;
            left: 0;
            z-index: 1; /* 底层 */
        }

        /* 背景2：放右上 */
        .background2 {
            position: absolute;
            width: 40vw; /* 调整宽度 */
            height: 50vh;
            top: 0;
            right: 0;
            z-index: 1; /* 底层 */
        }

        /* 背景3：放中间，上下紧贴屏幕边缘 */
        .background3 {
            position: absolute;
            width: 50vw; /* 宽度 */
            height: 100vh;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
            z-index: 2;
        }

        /* 背景4：原背景3，定位在屏幕中间 */
        .background4 {
            position: absolute;
            width: 28vw; /* 可根据需要调整宽度 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中定位 */
            z-index: 3;
        }

        /* 背景5：作为棉麻旗袍标题的文本框背景 */
        .background5 {
            position: absolute;
            width: 20vw; /* 调大文本框宽度 */
            top: 50%;
            left: 6vw; /* 与标题同一位置 */
            transform: translateY(-50%); /* 垂直居中对齐 */
            z-index: 4; /* 在标题下方 */
        }

        /* mm1：在屏幕中心 */
        .mm1 {
            position: absolute;
            width: 27vw; /* 可根据需要调整宽度 */
            top: 37%;
            left: 47%;
            transform: translate(-50%, -50%); /* 居中定位 */
            z-index: 5; /* 最上层 */
        }

        /* 竖向标题，定位在页面中间偏右 */
        .vertical-title {
            position: absolute;
            top: 50%; /* 垂直居中 */
            left: 15vw; /* 位置 */
            transform: translateY(-50%); /* 垂直居中对齐 */
            z-index: 6;
            font-size: 2.5vw;
            writing-mode: vertical-rl; /* 竖向排列，从右到左 */
            text-orientation: upright; /* 字符保持正向 */
            letter-spacing: 0.3em; /* 调整字符间距 */
            line-height: 1.2;
        }

        /* 信息区域样式重置 */
        .info-section {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none; /* 允许点击穿透到下层元素 */
        }

        /* 各个信息块 - 单独绝对定位 */
        .info-block {
            position: absolute;
            pointer-events: auto; /* 恢复该块的点击事件 */
        }

        /* 面料信息块位置 - 右侧上方 */
        .info-block.fabric-info {
            top: 40vh;
            right: 10vw;
            width: 30vw;
        }

        /* 注意事项块位置 - 右侧下方 */
        .info-block.care-instructions {
            top: 70vh;
            right: 5vw;
            width: 30vw;
        }

        /* 面料特点块位置 - 恢复到左侧偏上 */
        .info-block.fabric-features {
            top: 15vh;
            left: 15vw;
            width: 30vw;
        }

        /* 面料特点标题样式 - 定位在内容区域右上角 */
        .info-block.fabric-features .info-title {
            position: absolute;
            top: -2vh; /* 在内容区域上方 */
            right: 0; /* 右上角位置 */
            font-size: 1.8vw;
            background-image: url('../../assets/images/kp/mm/Rectangle53.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right center; /* 右侧对齐 */
            padding: 0.5vh 0.5vw;
            height: 3vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 标题文字右对齐 */
            transform: scaleX(-1); /* 水平翻转背景 */
            z-index: 7;
        }

        /* 面料特点标题文字反向翻转 */
        .info-block.fabric-features .info-title span {
            transform: scaleX(-1); /* 文字反向翻转回来 */
        }

        /* 右侧标题样式 */
        .info-block.fabric-info .info-title,
        .info-block.care-instructions .info-title {
            position: relative;
            font-size: 1.8vw;
            margin-bottom: 1vh;
            background-image: url('../../assets/images/kp/mm/Rectangle53.svg');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right center; /* 右侧对齐 */
            padding: 0.5vh 0.5vw;
            height: 3vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 标题文字右对齐 */
            transform: scaleX(-1); /* 水平翻转背景 */
        }

        /* 右侧标题文字反向翻转 */
        .info-block.fabric-info .info-title span,
        .info-block.care-instructions .info-title span {
            transform: scaleX(-1); /* 文字反向翻转回来 */
        }

        /* 面料特点内容样式 - 恢复为左侧样式 */
        .info-block.fabric-features .info-content {
            position: relative;
            font-size: 1.2vw;
            margin-right: 2vw; /* 文本距离右边的距离 */
            line-height: 1.6;
            padding-top: 1vh; /* 增加顶部间距为标题留空间 */
            text-align: left; /* 文本左对齐 */
        }

        /* 右侧内容样式 */
        .info-block.fabric-info .info-content,
        .info-block.care-instructions .info-content {
            position: relative;
            font-size: 1.2vw;
            margin-left: 3vw; /* 文本距离标题右侧的距离 */
            line-height: 1.6;
            padding-top: 0.5vh;
            text-align: right; /* 文本右对齐 */
        }
    </style>
</head>
<body>
    <!-- 背景1：放左下 -->
    <img src="../../assets/images/kp/mm/background1.svg" alt="背景1" class="background1">
    
    <!-- 背景2：放右上 -->
    <img src="../../assets/images/kp/mm/background2.svg" alt="背景2" class="background2">
    
    <!-- 背景3：放中间，上下紧贴屏幕边缘 -->
    <img src="../../assets/images/kp/mm/background3.svg" alt="背景3" class="background3">
    
    <!-- 背景4：原背景3，定位在屏幕中间 -->
    <img src="../../assets/images/kp/mm/background4.svg" alt="背景4" class="background4">
    
    <!-- 背景5：作为棉麻旗袍标题的文本框背景 -->
    <img src="../../assets/images/kp/mm/background5.svg" alt="背景5" class="background5">
    
    <!-- mm1：在屏幕中心 -->
    <img src="../../assets/images/kp/mm/mm1.svg" alt="mm1" class="mm1">

    <!-- 竖向标题，定位在页面中间偏右 -->
    <div class="vertical-title">
        棉麻旗袍
    </div>

    <!-- 信息区域 -->
    <div class="info-section">
        <!-- 面料特点 - 右上角 -->
        <div class="info-block fabric-features">
            <div class="info-title"><span>面料特点</span></div>
            <div class="info-content">
                 棉麻旗袍特点：天然棉麻面料，透气吸湿亲肤；麻料挺括、棉料柔软，混纺款质朴文艺；夏季凉爽排汗，厚款保暖；弹性低易皱缩（选购留余量），洗涤后更柔软，深色需防褪色；风格简约雅致，适合日常及中式场景。
            </div>
        </div>

        <!-- 面料信息 - 右侧上方 -->
        <div class="info-block fabric-info">
            <div class="info-title"><span>面料</span></div>
            <div class="info-content">
                棉麻，由棉和麻纤维混纺而成，兼具棉质柔软舒适与麻质透气挺括的特性，纹理自然质朴，吸湿排汗性好
            </div>
        </div>

        <!-- 注意事项 - 右侧下方 -->
        <div class="info-block care-instructions">
            <div class="info-title"><span>注意事项</span></div>
            <div class="info-content">
                 棉麻旗袍穿着保养需注意：避免拉扯、选柔软内搭防染色，轻坐防皱；冷水手洗或轻柔机洗，深浅分开，勿搓拧漂白，阴干通风忌暴晒；低温垫布熨烫；清洁后悬挂或透气收纳，防蛀防霉。
            </div>
        </div>
    </div>
</body>
</html>
